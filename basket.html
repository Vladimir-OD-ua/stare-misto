  <a href="#" class="phone-number">

</section>
<section class="container-header">
  <div class="content">
    <div class="burger">
      <div class="burger-stroke">
        <div class="header-burger">
          <span></span>
        </div>
      </div>
    </div>
    <header class="header-menu">
      <nav class="nav-menu">
        <div class="nav-item"><a href="index.html" class="nav-item-link">Піцца</a></div>
        <div class="nav-item"><a href="first-meal.html" class="nav-item-link">Перші страви</a></div>

        <div class="nav-item"><a href="cold-snacks.html" class="nav-item-link">Холодні закуски</a></div>

      </nav>
      <div class="our-contacts">
        <div class="number"><a href="tel:+380 683 546 57 83">+380 683 546 57 83</a></div>
      </div>
    </header>
  </div>
</section>
<section class="container">
  <div class="content">
    <div class="basket-cabinet">
      <div class="title-basket">Кошик</div>
      <div class="separator"></div>
    </div>
    <div class="subtitle-menu-basket">
      Отримай знижку 10% якщо сам приїдеш за своїм замовленням
    </div>
  </div>
</section>
<section class="container">
  <div class="content">
  </div>
</section>
<section class="container">
  <div class="content">
    <div class="clearance-order">
      <div class="title-clearance-order">Оформлення замовлення</div>
      <div class="subtitle-clearance-order">Особисті дані</div>
      <form action="" class="log-in">
        <label class="group">
          <input type="text" placeholder="Ваше Ім'я">
        </label>
        <label class="group">
          <input type="text" placeholder="Ваше Прізвище">
        </label>
        <label class="group">
          <input type="tel" placeholder="+380XXXXXXXX">
        </label>
      </form>
      <div class="basket-separator"></div>
    </div>
  </div>
</section>
<section class="container">
  <div class="content">
    <div class="clearance-order">
      <div class="subtitle-clearance-order">Адреса</div>
      <form action="" class="log-in">
        <label class="group">
          <input type="text" placeholder="Вулиця">
        </label>
        <label class="group">
          <input type="number" placeholder="Будинок">
        </label>
        <label class="group">
          <input type="number" placeholder="Квартира">
        </label>
      </form>
      <form action="" class="log-in">
        <label class="check">
          <input type="radio" checked name="dva"/><span class="check-text">Доставка</span>
        </label>
        <label class="check">
          <input type="radio" name="dva"/><span class="check-text">Заберу самостійно</span>
        </label>
      </form>
      <div class="basket-separator"></div>
    </div>
  </div>
</section>
<section class="container">
  <div class="content">
    <div class="clearance-order">
      <div class="subtitle-clearance-order">Спосіб оплати</div>
      <form action="" class="log-in">
        <label class="check">
          <input type="radio" checked name="dva"/><span class="check-text">Готівка</span>
        </label>
        <label class="check">
          <input type="radio" name="dva"/><span class="check-text">Приват24</span>
        </label>
      </form>
    </div>
  </div>
</section>

  <div class="content">
    <div class="social-icon footer-info">
      <a href="#" class="facebook">
        <img src="img/facebook25.png" alt="facebook">
      </a>
      <a href="#" class="footer-instagram">
        <img src="img/instagram3.png" alt="instagram">
      </a>
    </div>

      <button class="callback">Зателефонуйте мені</button>
    </div>
  </div>
